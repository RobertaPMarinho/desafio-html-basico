<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Moda</h1>
  <table class="geral">
    <thead>
      <tr class="moda-cabecalho">
        <th>Produto</th>
        <th>Tamanho</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
        <tr class="produto-moda">
          <td>Camiseta</td>
          <td>M</td>
          <td>R$ 49,00</td>
        </tr>
        <tr class="produto-moda">
          <td>Tênis</td>
          <td>42</td>
          <td>R$ 5,00</td>
        </tr>
    </tbody>
  </table>

  <h1>Casa</h1>
  <table class="geral">
    <thead>
      <tr class="casa-cabecalho">
        <th>Produto</th>
        <th>Valor</th>
      </tr>
      <tr class="produto-casa">
        <td>Sofá</td>
        <td>R$ 1.200,00</td>
      </tr>
      <tr class="produto-casa">
        <td>Televisão</td>
        <td>R$ 5.000,00</td>
      </tr>
    </thead>
    <tbody>

    </tbody>
  </table>
</body>
</html>
